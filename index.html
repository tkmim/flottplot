<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>flottplot</title>
    <link rel="stylesheet" type="text/css" href="./flottplot/flottplot.css">
    <script type="text/javascript" src="./flottplot/flottplot.js"></script>
</head>
<body>
<script type="text/javascript">

flottplot(
    heading("An Example UI"), // Title
    selector("Var", { "ANA": "ANA", }),
    hspace("10px"), // px, em, pt availables
    cal=calendar("Date", "2021-06-01 00Z", 3, false), // name, init, hourstep, daily
    //ft=forecast("ft", "Date", 1), // name, init (name of calender), step
    columns(
        column(
        // path, cursorGroup (name:[vline, hline, cross])
		plot("./figs/ANA/{Date:yyyymmdd}/ICON-D2_{Var}_{Date:yyyymmddhh}.png", "eins:cross"),
        ),
        column(
        plot("./figs/ANA/{Date:yyyymmdd:+3h}/ICON-D2_{Var}_{Date:yyyymmddhh:+3h}.png", "eins:cross"),
        //plot("./figs/ANA/{Date:yyyymmdd}/ICON-D2_{Var}_{ft:lead:+%02d}_{Date:yyyymmddhh:+3h}.png")
        ),
    ),
    bind("ArrowLeft",cal,"prevHour", 1),
    bind("ArrowRight",cal,"nextHour", 1),
);

</script>
</body>
</html>
